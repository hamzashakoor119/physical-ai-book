# nixpacks.toml (root)

[phases.setup]
nixPkgs = ["nodejs_22", "python3", "python3Packages.pip"]

[phases.install]
cmds = [
  "npm ci",
  "cd backend && pip install --break-system-packages -r requirements.txt"
]

# IMPORTANT: build phase override, warna Nixpacks dobara pip install -r (without flag) chalata rahega
[phases.build]
cmds = [
  "cd backend && pip install --break-system-packages -r requirements.txt"
]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
