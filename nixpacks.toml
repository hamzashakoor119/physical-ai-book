[phases.setup]
nixPkgs = ["nodejs_22", "python3"]

[phases.install]
cmds = [
  "npm ci",
  "cd backend && python3 -m venv .venv",
  "cd backend && . .venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'Build done'"
]

[start]
cmd = "cd backend && . .venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    